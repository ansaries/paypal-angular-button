<form class="container" action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post">
    <input type="hidden" name="cmd" value="_xclick">
    <input type="hidden" name="business" value="{{paypalButton.email}}">
    <input type="hidden" name="item_name" value="{{paypalButton.itemName}}">
    <input type="hidden" name="amount" value="{{paypalButton.amount}}">
    <input type="hidden" name="no_note" value="1">
    <input type="hidden" name="item_number" value="{{paypalButton.itemNumber}}">
    <input type="hidden" name="custom" value="{{paypalButton.user._id}}">
    <input type="hidden" name="currency_code" value="{{paypalButton.currency}}">
    <input type="hidden" name="image_url" value="'https://www.yourdomain.com/assets/images/logos/logo-150.png'">
    <input type="hidden" name="no_shipping" value="1">
    
    <input ng-if="paypalButton.shoppingUrl" type="hidden" name="shopping_url" value="{{paypalButton.shoppingUrl}}">

    <input type="hidden" name="rm" value="1">
    <input ng-if="paypalButton.returnUrl" type="hidden" name="return" value="{{paypalButton.returnUrl}}">
    <input ng-if="paypalButton.notifyUrl" type="hidden" name="notify_url" value="{{paypalButton.notifyUrl}}">
    <input ng-if="paypalButton.cancelUrl" type="hidden" name="cancel_return" value="{{paypalButton.cancelUrl}}">

    <!--USER INFO-->
    <input type="hidden" name="first_name" value="{{paypalButton.user.profile.name || paypalButton.user.username}}">
    <input type="hidden" name="email" value="{{paypalButton.user.emails[0].address}}">    
    <!--/USERINFO-->

    
    <button class="{{paypalButton.btnClass}}" type="submit" border="0" name="submit">{{paypalButton.btnText}}</button>
</form>
